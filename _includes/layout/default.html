    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
      <hr>
      {% if page.update %}
      <div class="edit-page"><a href="https://github.com/closureplease/closureplease.com/blob/master/{{page.update}}" target="_blank">Edit this page</a></div>
      {% endif %}

    </div>
    <footer class="footer">
    </footer>
